<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Effective JavaScript: Frogger</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center text-capitalize">The Frogger Game!!!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <h3>Select your Avatar</h3>
                    <ul id="charlist">
                        <li class="characters" id="char_boy"></li>
                        <li class="characters" id="char_pink"></li>
                        <li class="characters" id="char_cat"></li>
                    </ul>
                </div>
                <div class="col-md-8">
                    <canvas id="bgCanvas" style="z-index: 0" class="game"></canvas>
                    <canvas id="fgCanvas" style="z-index: 1" class="game"></canvas>
                </div>
                <div class="col-md-2">
                    <h3>Lives: <div id="counter"></div></h3>
                    <h3>Charms: </h3><div id="charms"></div>
                </div>
            </div>
        </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    </body>
</html>
